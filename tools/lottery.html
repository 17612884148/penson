<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖工具 - 工具箱</title>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1818070980581550"
     crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .lottery-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .participant-list {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .participant-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .participant-item:hover {
            background: #e9ecef;
        }
        .participant-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #0d6efd;
        }
        .winner-display {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .winner-display.show {
            display: block;
            animation: winner-pop 0.5s ease-out;
        }
        @keyframes winner-pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 3s linear infinite;
            z-index: 1000;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .winner-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            animation: modal-pop 0.5s ease-out;
        }
        @keyframes modal-pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .winner-name {
            font-size: 48px;
            font-weight: bold;
            color: #dc3545;
            margin: 20px 0;
        }
        .winner-prize {
            font-size: 24px;
            color: #28a745;
        }
        .lottery-drawing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 998;
        }
        .lottery-drawing-content {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
            backdrop-filter: blur(5px);
        }
        .lottery-drawing-name {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .lottery-drawing-title {
            font-size: 24px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }
        .lottery-light {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 20px white;
            animation: lottery-light 2s linear infinite;
        }
        @keyframes lottery-light {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }
        .excel-template-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .excel-template-info h5 {
            margin-bottom: 10px;
        }
        .excel-template-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .excel-template-table th, .excel-template-table td {
            border: 1px solid #dee2e6;
            padding: 5px 10px;
            text-align: center;
        }
        .excel-template-table th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-tools me-2"></i>工具箱
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">抽奖工具</h4>
                    </div>
                    <div class="card-body">
                        <div class="lottery-container">
                            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab">手动设置</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="excel-tab" data-bs-toggle="tab" data-bs-target="#excel" type="button" role="tab">Excel导入</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="manual" role="tabpanel">
                                    <div class="mb-4">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">参与人数</span>
                                            <input type="number" id="participantCount" class="form-control" value="10" min="1">
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="excel" role="tabpanel">
                                    <div class="mb-4">
                                        <div class="mb-3">
                                            <label for="excelFile" class="form-label">从Excel导入参与者名单</label>
                                            <input class="form-control" type="file" id="excelFile" accept=".xlsx,.xls">
                                            <div class="form-text">支持.xlsx和.xls格式</div>
                                        </div>
                                        <div class="excel-template-info">
                                            <h5><i class="bi bi-info-circle me-2"></i>Excel模板格式说明</h5>
                                            <p>请按照以下格式准备Excel文件，第一行为表头：</p>
                                            <table class="excel-template-table">
                                                <thead>
                                                    <tr>
                                                        <th>参与者姓名</th>
                                                        <th>部门/组别</th>
                                                        <th>序号</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>张三</td>
                                                        <td>技术部</td>
                                                        <td>1</td>
                                                    </tr>
                                                    <tr>
                                                        <td>李四</td>
                                                        <td>市场部</td>
                                                        <td>2</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <p class="mb-0">注：只会使用第一列作为参与者名称，其他列为可选信息</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="common-settings mb-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">中奖人数</span>
                                    <input type="number" id="winnerCount" class="form-control" value="1" min="1">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">奖品名称</span>
                                    <input type="text" id="prizeName" class="form-control" placeholder="请输入奖品名称">
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="enableSound" checked>
                                    <label class="form-check-label" for="enableSound">启用音效</label>
                                </div>
                            </div>

                            <div class="participant-list" id="participantList">
                                <!-- 参与者列表将通过JavaScript动态生成 -->
                            </div>

                            <div class="text-center">
                                <button class="btn btn-primary btn-lg" onclick="startLottery()">
                                    <i class="bi bi-play-circle"></i> 开始抽奖
                                </button>
                                <button class="btn btn-danger btn-lg ms-2" onclick="clearParticipants()">
                                    <i class="bi bi-trash"></i> 清空列表
                                </button>
                            </div>

                            <div class="winner-display" id="winnerDisplay">
                                <!-- 中奖信息将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚前的广告区域 -->
    <div class="container my-5">
        <!-- 原生横幅广告 -->
        <script async="async" data-cfasync="false" src="//possiblesunken.com/97aaaa04e7baca50972c8fc193a81c09/invoke.js"></script>
        <div id="container-97aaaa04e7baca50972c8fc193a81c09" class="mb-4"></div>
    </div>

    <!-- 抽奖动画容器 -->
    <div class="lottery-drawing" id="lotteryDrawing">
        <div class="lottery-drawing-content">
            <div class="lottery-drawing-title">正在抽取幸运获奖者...</div>
            <div class="lottery-drawing-name" id="drawingName">加载中...</div>
        </div>
    </div>

    <!-- 中奖结果动画容器 -->
    <div class="animation-container" id="animationContainer">
        <div class="winner-modal">
            <h3>🎉 恭喜中奖 🎉</h3>
            <div class="winner-name" id="winnerName"></div>
            <div class="winner-prize" id="winnerPrize"></div>
            <button class="btn btn-primary mt-4" onclick="closeAnimation()">
                确定
            </button>
        </div>
    </div>

    <!-- 引入xlsx库用于解析Excel文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- 引入Bootstrap的JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入抽奖工具的JS -->
    <script src="../js/lottery.js"></script>
</body>
</html>
