<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币转换器 - 工具箱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
        .converter-card { transition: transform 0.2s; }
        .rate-history-chart { height: 400px; }
        .favorite-badge { cursor: pointer; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-tools me-2"></i>工具箱
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="mb-3"><i class="bi bi-currency-exchange me-2 text-primary"></i>智能货币转换</h1>
                <p class="lead">支持170+种货币实时汇率，提供历史走势与常用组合收藏</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm converter-card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="bi bi-arrow-left-right"></i> 实时转换</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-5">
                                <select class="form-select" id="fromCurrency"></select>
                            </div>
                            <div class="col-md-2 text-center">
                                <button class="btn btn-outline-secondary w-100" onclick="swapCurrencies()">
                                    <i class="bi bi-arrow-left-right"></i>
                                </button>
                            </div>
                            <div class="col-md-5">
                                <select class="form-select" id="toCurrency"></select>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="amountInput" placeholder="输入金额">
                            <button class="btn btn-primary" onclick="convertCurrency()">
                                <i class="bi bi-calculator"></i> 立即转换
                            </button>
                        </div>
                        <div class="alert alert-success" id="resultArea"></div>
                    </div>
                </div>
                
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3"><i class="bi bi-star"></i> 常用组合</h5>
                        <div id="favoriteList" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3"><i class="bi bi-graph-up"></i> 汇率走势</h5>
                        <div id="rateChart" class="rate-history-chart"></div>
                    </div>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3"><i class="bi bi-clock-history"></i> 转换记录</h5>
                        <div id="historyList" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        // 初始化变量
        let exchangeRates = {};
const currencyNames = {
    'USD': '美元',
    'CNY': '人民币',
    'JPY': '日元',
    'EUR': '欧元',
    'GBP': '英镑',
    'KRW': '韩元',
    'HKD': '港币',
    'AUD': '澳元',
    'CAD': '加元',
    'SGD': '新加坡元'
};
        let favorites = JSON.parse(localStorage.getItem('currencyFavorites')) || [];
        let history = JSON.parse(localStorage.getItem('conversionHistory')) || [];

        // 初始化页面
        async function initializeConverter() {
            await fetchExchangeRates();
            populateCurrencyDropdowns();
            renderFavorites();
            renderHistory();
            initializeChart();
            setInterval(fetchExchangeRates, 1800000); // 30分钟更新汇率
        }

        // 获取实时汇率
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                exchangeRates = data.rates;
                populateCurrencyDropdowns();
            } catch (error) {
                showAlert('汇率更新失败，使用缓存数据', 'warning');
                exchangeRates = JSON.parse(localStorage.getItem('exchangeRates')) || {};
            }
            localStorage.setItem('exchangeRates', JSON.stringify(exchangeRates));
        }
        
        // 填充货币下拉列表
        // 更新下拉菜单选项
        function updateDropdownOptions(selectElement, excludedCurrency) {
            const currentValue = selectElement.value;
            selectElement.innerHTML = Object.keys(exchangeRates)
                .filter(c => c !== excludedCurrency)
                .sort()
                .map(c => `<option value="${c}" ${c === currentValue ? 'selected' : ''}>${c}</option>`)
                .join('');
        }

        function populateCurrencyDropdowns() {
            const currencies = Object.keys(exchangeRates).sort();
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            // 添加下拉菜单联动
            fromSelect.addEventListener('change', () => updateDropdownOptions(toSelect, fromSelect.value));
            toSelect.addEventListener('change', () => updateDropdownOptions(fromSelect, toSelect.value));

            // 初始化下拉选项
            updateDropdownOptions(toSelect, fromSelect.value);
            updateDropdownOptions(fromSelect, toSelect.value);
            
            fromSelect.innerHTML = currencies.map(c => 
                `<option value="${c}" ${c === 'CNY' ? 'selected' : ''}>${c} - ${currencyNames[c] || ''}</option>`
            ).join('');
            
            toSelect.innerHTML = currencies.map(c => 
                `<option value="${c}" ${c === 'USD' ? 'selected' : ''}>${c} - ${currencyNames[c] || ''}</option>`
            ).join('');
        }

        // 货币转换功能
        function convertCurrency() {
            // 在转换成功后添加收藏按钮
            const resultDiv = document.getElementById('resultArea');
            resultDiv.innerHTML += `<button class="btn btn-sm btn-outline-primary ms-3" 
                onclick="addToFavorites('${document.getElementById('fromCurrency').value}', '${document.getElementById('toCurrency').value}')">
                <i class="bi bi-star"></i>
            </button>`;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            
            if (isNaN(amount)) {
                showAlert('请输入有效金额', 'danger');
                return;
            }
            
            const rate = getExchangeRate(from, to);
            if (!rate) {
                showAlert('暂未获取到该货币汇率', 'warning');
                return;
            }
            
            const result = amount * rate;
            const resultText = `${amount} ${from} = ${result.toFixed(4)} ${to}`;
            
            document.getElementById('resultArea').innerHTML = resultText;
            addToHistory({
                date: new Date().toLocaleString(),
                from: from,
                to: to,
                amount: amount,
                result: result.toFixed(4)
            });
        }
        
        // 获取汇率
        function getExchangeRate(from, to) {
            const baseRate = exchangeRates[to];
            const targetRate = exchangeRates[from];
            return baseRate / targetRate;
        }
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.getElementById('resultArea');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            setTimeout(() => alertDiv.classList.remove('alert-${type}'), 2000);
        }

        // 初始化ECharts图表
        function initializeChart() {
            const chartDom = document.getElementById('rateChart');
            const myChart = echarts.init(chartDom);
            
            const option = {
                title: { text: '最近7天汇率走势', left: 'center' },
                tooltip: { trigger: 'axis' },
                xAxis: { 
                    type: 'category',
                    data: ['2023-08-01', '2023-08-02', '2023-08-03', '2023-08-04', '2023-08-05', '2023-08-06', '2023-08-07']
                },
                yAxis: { type: 'value' },
                series: [{
                    data: [6.8, 6.78, 6.82, 6.85, 6.83, 6.79, 6.81],
                    type: 'line',
                    smooth: true,
                    itemStyle: { color: '#0d6efd' }
                }]
            };
            myChart.setOption(option);
        }
        
        // 添加历史记录
        function addToHistory(record) {
            history.unshift(record);
            localStorage.setItem('conversionHistory', JSON.stringify(history));
            renderHistory();
        }
        
        // 渲染收藏列表
        function renderFavorites() {
            const list = document.getElementById('favoriteList');
            list.innerHTML = favorites.map(pair => 
                `<span class="badge bg-primary favorite-badge me-2 mb-2" 
                      onclick="setCurrencyPair('${pair.from}', '${pair.to}')"
                      data-from="${pair.from}" data-to="${pair.to}">
                    ${pair.from} (${currencyNames[pair.from] || ''}) → ${pair.to} (${currencyNames[pair.to] || ''})
                    <i class="bi bi-x ms-2" onclick="removeFavorite(event, '${pair.from}', '${pair.to}')"></i>
                </span>`
            ).join('');
        }

        // 添加收藏
        function addToFavorites(from, to) {
            if (!favorites.some(pair => pair.from === from && pair.to === to)) {
                favorites.push({ from, to });
                localStorage.setItem('currencyFavorites', JSON.stringify(favorites));
                renderFavorites();
            }
        }

        // 移除收藏
        function removeFavorite(event, from, to) {
            event.stopPropagation();
            favorites = favorites.filter(pair => !(pair.from === from && pair.to === to));
            localStorage.setItem('currencyFavorites', JSON.stringify(favorites));
            renderFavorites();
        }

        // 设置货币对
        function setCurrencyPair(from, to) {
            document.getElementById('fromCurrency').value = from;
            document.getElementById('toCurrency').value = to;
        }

        // 渲染历史记录
        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = history.slice(0, 5).map(record => 
                `<div class="list-group-item d-flex justify-content-between">
                    <div>${record.amount} ${record.from} (${currencyNames[record.from] || ''}) → ${record.to} (${currencyNames[record.to] || ''}) ${record.result}</div>
                    <small class="text-muted">${record.date}</small>
                </div>`
            ).join('');
        }

        initializeConverter();
    </script>
</body>
</html>
