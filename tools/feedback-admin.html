<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言管理 - 工具箱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .feedback-item {
            transition: all 0.2s ease;
            border-left: 4px solid #0d6efd;
        }
        
        .feedback-item:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .message-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 8px;
        }
        
        .type-question {
            background-color: #e7f5ff;
            color: #0d6efd;
        }
        
        .type-suggestion {
            background-color: #f4fce3;
            color: #198754;
        }
        
        .type-problem {
            background-color: #fff4e6;
            color: #fd7e14;
        }
        
        .type-other {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        #feedback-list {
            margin-bottom: 1rem;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .stats-card {
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stats-card .icon {
            font-size: 2rem;
            line-height: 1;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="../index.html">
            <i class="bi bi-tools me-2"></i>工具箱
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="feedback-admin.html">留言管理</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-5">留言管理系统</h1>
    
    <!-- 登录表单 -->
    <div id="login-section" class="login-form mb-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0"><i class="bi bi-shield-lock me-2"></i>管理员登录</h5>
            </div>
            <div class="card-body p-4">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="password" class="form-label">管理员密码</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="请输入管理员密码" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 管理界面 -->
    <div id="admin-section" style="display: none;">
        <!-- 统计信息 -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card bg-primary text-white stats-card">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="icon me-3">
                                <i class="bi bi-chat-left-dots"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">总留言数</h6>
                                <h3 class="mb-0" id="total-count">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card bg-success text-white stats-card">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="icon me-3">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">已回复</h6>
                                <h3 class="mb-0" id="replied-count">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card bg-warning text-dark stats-card">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="icon me-3">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">待回复</h6>
                                <h3 class="mb-0" id="unreplied-count">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card bg-info text-white stats-card">
                    <div class="card-body p-3">
                        <div class="d-flex align-items-center">
                            <div class="icon me-3">
                                <i class="bi bi-star"></i>
                            </div>
                            <div>
                                <h6 class="mb-0">平均评分</h6>
                                <h3 class="mb-0" id="avg-rating">0.0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 查询筛选 -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>留言筛选</h5>
            </div>
            <div class="card-body">
                <form id="search-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="keyword" class="form-label">关键词</label>
                                <input type="text" class="form-control" id="keyword" placeholder="搜索姓名、留言内容等">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="filter" class="form-label">筛选条件</label>
                                <select class="form-select" id="filter">
                                    <option value="all" selected>全部留言</option>
                                    <option value="replied">已回复</option>
                                    <option value="unreplied">未回复</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sort" class="form-label">排序方式</label>
                                <select class="form-select" id="sort">
                                    <option value="timestamp-desc" selected>时间从新到旧</option>
                                    <option value="timestamp-asc">时间从旧到新</option>
                                    <option value="rating-desc">评分从高到低</option>
                                    <option value="rating-asc">评分从低到高</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="start-date" class="form-label">开始日期</label>
                                <input type="date" class="form-control" id="start-date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="end-date" class="form-label">结束日期</label>
                                <input type="date" class="form-control" id="end-date">
                            </div>
                        </div>
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-arrow-counterclockwise me-1"></i>重置
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search me-1"></i>查询
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 留言列表 -->
        <div class="card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>留言列表</h5>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary rounded-pill me-2" id="list-total">0</span>
                    <span>条留言</span>
                </div>
            </div>
            <div class="card-body">
                <div id="feedback-list" class="list-group">
                    <!-- 留言内容将通过JavaScript动态加载 -->
                </div>
                
                <div id="empty-result" class="text-center py-5 text-muted">
                    <i class="bi bi-inbox d-block mb-3" style="font-size: 3rem;"></i>
                    <p class="mb-0">暂无留言数据</p>
                </div>
                
                <!-- 分页 -->
                <nav aria-label="留言分页" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页将通过JavaScript动态生成 -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- 回复留言的模态框 -->
<div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">回复留言</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="original-message mb-3 p-3 bg-light rounded">
                    <!-- 原始留言内容将在此显示 -->
                </div>
                <form id="reply-form">
                    <input type="hidden" id="reply-message-id">
                    <div class="mb-3">
                        <label for="reply-content" class="form-label">回复内容</label>
                        <textarea class="form-control" id="reply-content" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit-reply">提交回复</button>
            </div>
        </div>
    </div>
</div>

<!-- 在页脚之前添加脚本 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const API_URL = 'https://kvvofvqwee.hzh.sealos.run/message';
        
        // 获取DOM元素
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const loginForm = document.getElementById('login-form');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const searchForm = document.getElementById('search-form');
        const feedbackList = document.getElementById('feedback-list');
        const emptyResult = document.getElementById('empty-result');
        const pagination = document.getElementById('pagination');
        const totalCountEl = document.getElementById('total-count');
        const repliedCountEl = document.getElementById('replied-count');
        const unrepliedCountEl = document.getElementById('unreplied-count');
        const avgRatingEl = document.getElementById('avg-rating');
        const listTotalEl = document.getElementById('list-total');
        
        // 查询参数
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let password = '';
        let searchParams = {
            filter: 'all',
            sortBy: 'timestamp',
            sortOrder: 'desc',
            keyword: '',
            startDate: null,
            endDate: null
        };
        
        // 切换密码可见性
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });
        
        // 登录表单提交
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            password = passwordInput.value.trim();
            
            if (password) {
                // 尝试验证密码并加载数据
                queryFeedback(1);
            } else {
                showAlert(loginForm, 'danger', '请输入密码');
            }
        });
        
        // 搜索表单提交
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取搜索参数
            const keyword = document.getElementById('keyword').value.trim();
            const filter = document.getElementById('filter').value;
            const sortValue = document.getElementById('sort').value;
            const startDateInput = document.getElementById('start-date').value;
            const endDateInput = document.getElementById('end-date').value;
            
            // 处理排序
            const [sortBy, sortOrder] = sortValue.split('-');
            
            // 处理日期
            let startDate = null;
            let endDate = null;
            
            if (startDateInput) {
                startDate = new Date(startDateInput).setHours(0, 0, 0, 0);
            }
            
            if (endDateInput) {
                // 设为当天的最后一毫秒
                endDate = new Date(endDateInput).setHours(23, 59, 59, 999);
            }
            
            // 更新搜索参数
            searchParams = {
                filter,
                sortBy,
                sortOrder,
                keyword,
                startDate,
                endDate
            };
            
            // 重新查询数据
            queryFeedback(1);
        });
        
        // 查询留言数据
        async function queryFeedback(page = 1) {
            currentPage = page;
            
            try {
                // 显示加载中提示
                feedbackList.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"></div><p class="mt-3">正在加载数据...</p></div>';
                emptyResult.style.display = 'none';
                
                const response = await axios.post(API_URL, {
                    module: 'feedback',
                    action: 'query',
                    data: {
                        password,
                        page,
                        pageSize,
                        filter: searchParams.filter,
                        sortBy: searchParams.sortBy,
                        sortOrder: searchParams.sortOrder,
                        keyword: searchParams.keyword,
                        startDate: searchParams.startDate,
                        endDate: searchParams.endDate
                    }
                });
                
                if (response.data.ok) {
                    // 显示管理界面
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    
                    const result = response.data.data;
                    
                    // 更新统计数据
                    updateStats(result);
                    
                    // 更新留言列表
                    renderFeedbackList(result.list);
                    
                    // 更新分页
                    renderPagination(result.page, result.pages);
                    
                    // 更新列表总数
                    listTotalEl.textContent = result.total;
                    
                    // 显示/隐藏空结果提示
                    emptyResult.style.display = result.list.length === 0 ? 'block' : 'none';
                } else {
                    // 显示错误信息
                    showAlert(loginForm, 'danger', response.data.error || '查询失败，请稍后再试');
                }
            } catch (error) {
                console.error('查询留言数据错误:', error);
                showAlert(loginForm, 'danger', '网络错误，请稍后再试');
                emptyResult.style.display = 'block';
                feedbackList.innerHTML = '';
            }
        }
        
        // 更新统计数据
        function updateStats(data) {
            totalCountEl.textContent = data.total || 0;
            repliedCountEl.textContent = data.replied || 0;
            unrepliedCountEl.textContent = data.unreplied || 0;
            
            // 如果有平均评分数据，也可以显示
            if (data.averageRating) {
                avgRatingEl.textContent = data.averageRating;
            }
        }
        
        // 渲染留言列表
        function renderFeedbackList(list) {
            feedbackList.innerHTML = '';
            
            if (!list || list.length === 0) {
                return;
            }
            
            list.forEach(item => {
                const messageDate = new Date(item.timestamp);
                const formattedDate = `${messageDate.getFullYear()}-${padZero(messageDate.getMonth() + 1)}-${padZero(messageDate.getDate())} ${padZero(messageDate.getHours())}:${padZero(messageDate.getMinutes())}`;
                
                // 获取留言类型的CSS类和显示文本
                let typeClass = 'type-other';
                let typeText = '其他';
                
                switch (item.messageType) {
                    case 'question':
                        typeClass = 'type-question';
                        typeText = '问题咨询';
                        break;
                    case 'suggestion':
                        typeClass = 'type-suggestion';
                        typeText = '功能建议';
                        break;
                    case 'problem':
                        typeClass = 'type-problem';
                        typeText = '问题反馈';
                        break;
                }
                
                // 生成星星HTML
                let starsHtml = '';
                const rating = parseInt(item.rating) || 0;
                for (let i = 1; i <= 5; i++) {
                    if (i <= rating) {
                        starsHtml += '<i class="bi bi-star-fill text-warning"></i>';
                    } else {
                        starsHtml += '<i class="bi bi-star text-muted"></i>';
                    }
                }
                
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item card mb-3';
                feedbackItem.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <h5 class="card-title mb-0">${item.name}</h5>
                                <span class="message-type ${typeClass}">${typeText}</span>
                                <div class="mt-1">${starsHtml}</div>
                            </div>
                            <div class="text-end">
                                <span class="text-muted">${formattedDate}</span>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <small class="text-muted">电话: ${item.phone || '未提供'}</small>
                            </div>
                            <div class="col-md-6">
                                <small class="text-muted">微信: ${item.wechat || '未提供'}</small>
                            </div>
                        </div>
                        
                        <p class="card-text">${item.message}</p>
                        
                        ${item.replied ? `
                            <div class="reply-section mt-3 pt-3 border-top">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted"><i class="bi bi-reply-fill me-1"></i>回复:</small>
                                    <small class="text-muted">${new Date(item.replyTimestamp).toLocaleString()}</small>
                                </div>
                                <p class="mb-1">${item.reply}</p>
                                <div class="text-end mt-2">
                                    <button class="btn btn-sm btn-outline-primary edit-reply-btn" data-id="${item._id}">
                                        <i class="bi bi-pencil me-1"></i>编辑回复
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="text-end mt-3">
                                <button class="btn btn-sm btn-primary reply-btn" data-id="${item._id}">
                                    <i class="bi bi-reply me-1"></i>回复
                                </button>
                            </div>
                        `}
                    </div>
                `;
                
                feedbackList.appendChild(feedbackItem);
                
                // 为回复按钮添加事件
                const replyBtn = feedbackItem.querySelector('.reply-btn');
                if (replyBtn) {
                    replyBtn.addEventListener('click', function() {
                        showReplyModal(item);
                    });
                }
                
                // 为编辑回复按钮添加事件
                const editReplyBtn = feedbackItem.querySelector('.edit-reply-btn');
                if (editReplyBtn) {
                    editReplyBtn.addEventListener('click', function() {
                        showReplyModal(item, true);
                    });
                }
            });
        }
        
        // 显示回复模态框
        function showReplyModal(item, isEdit = false) {
            const modalTitle = document.getElementById('replyModalLabel');
            const originalMessage = document.querySelector('.original-message');
            const replyMessageId = document.getElementById('reply-message-id');
            const replyContent = document.getElementById('reply-content');
            const submitReplyBtn = document.getElementById('submit-reply');
            
            // 更新模态框标题
            modalTitle.textContent = isEdit ? '编辑回复' : '回复留言';
            
            // 显示原始留言
            originalMessage.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="mb-0">${item.name}</h6>
                    <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small>
                </div>
                <p class="mb-0">${item.message}</p>
            `;
            
            // 设置回复内容
            replyMessageId.value = item._id;
            replyContent.value = isEdit ? item.reply : '';
            
            // 显示模态框
            const replyModal = new bootstrap.Modal(document.getElementById('replyModal'));
            replyModal.show();
            
            // 提交回复
            submitReplyBtn.onclick = async function() {
                const reply = replyContent.value.trim();
                
                if (!reply) {
                    alert('请输入回复内容');
                    return;
                }
                
                try {
                    const response = await axios.post(API_URL, {
                        module: 'admin',
                        action: 'reply',
                        data: {
                            id: replyMessageId.value,
                            reply
                        }
                    }, {
                        headers: {
                            Authorization: `Bearer ${password}`
                        }
                    });
                    
                    if (response.data.ok) {
                        replyModal.hide();
                        // 刷新留言列表
                        queryFeedback(currentPage);
                    } else {
                        alert(response.data.error || '回复失败，请稍后再试');
                    }
                } catch (error) {
                    console.error('回复留言错误:', error);
                    alert('网络错误，请稍后再试');
                }
            };
        }
        
        // 渲染分页
        function renderPagination(currentPage, totalPages) {
            pagination.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // 上一页
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            pagination.appendChild(prevLi);
            
            if (currentPage > 1) {
                prevLi.onclick = function(e) {
                    e.preventDefault();
                    queryFeedback(currentPage - 1);
                };
            }
            
            // 页码
            const maxPageButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
            
            if (endPage - startPage + 1 < maxPageButtons) {
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = document.createElement('li');
                pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
                pageLi.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pagination.appendChild(pageLi);
                
                pageLi.onclick = function(e) {
                    e.preventDefault();
                    queryFeedback(i);
                };
            }
            
            // 下一页
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            pagination.appendChild(nextLi);
            
            if (currentPage < totalPages) {
                nextLi.onclick = function(e) {
                    e.preventDefault();
                    queryFeedback(currentPage + 1);
                };
            }
        }
        
        // 显示提示信息
        function showAlert(parentElement, type, message) {
            // 移除之前的提示
            const existingAlert = parentElement.previousElementSibling;
            if (existingAlert && existingAlert.classList.contains('alert')) {
                existingAlert.remove();
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mb-3`;
            alertDiv.innerHTML = `
                <div>${message}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            parentElement.insertAdjacentElement('beforebegin', alertDiv);
            
            // 5秒后自动关闭
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }
        
        // 辅助函数：数字前补0
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    });
</script>
