<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考场分配系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="bi bi-building"></i> 学生考场分配系统</h1>
            <p class="subtitle">高效安排学生考场，轻松导出分配结果</p>
        </header>
        
        <div class="card import-section">
            <div class="card-header">
                <h2><i class="bi bi-file-earmark-arrow-up"></i> 导入学生考号</h2>
            </div>
            <div class="card-body">
                <div class="file-upload">
                    <input type="file" id="fileInput" class="form-control" accept=".csv, .xlsx, .xls">
                    <button id="importBtn" class="btn btn-primary"><i class="bi bi-upload"></i> 导入数据</button>
                </div>
                <p class="hint">支持CSV, Excel格式，可选择多列数据导入</p>
                
                <!-- 新增多列选择 -->
                <div class="column-select-section" id="columnSelectSection" style="display: none;">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle-fill"></i> 请选择要导入的列：
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">考号列（必选）：</label>
                        <select id="examNumberColumnSelect" class="form-select">
                            <!-- 动态生成的选项 -->
                        </select>
                    </div>
                    
                    <div class="additional-columns mb-3">
                        <label class="form-label fw-bold">额外列（可选多选）：</label>
                        <div class="column-options" id="columnOptions">
                            <!-- 动态生成的列选项将在这里显示 -->
                        </div>
                    </div>
                    
                    <div class="selected-columns mb-3">
                        <label class="form-label">已选列：</label>
                        <div id="selectedColumns" class="selected-columns-list">
                            <span class="text-muted">未选择额外列</span>
                        </div>
                    </div>
                    
                    <button id="confirmColumnBtn" class="btn btn-success"><i class="bi bi-check-circle"></i> 确认选择</button>
                </div>
            </div>
        </div>

        <div class="card room-config-section">
            <div class="card-header">
                <h2><i class="bi bi-gear-fill"></i> 考场配置</h2>
            </div>
            <div class="card-body">
                <div class="config-import">
                    <h3><i class="bi bi-file-earmark-spreadsheet"></i> 导入考场配置</h3>
                    <div class="file-upload">
                        <input type="file" id="configFileInput" class="form-control" accept=".csv, .xlsx, .xls">
                        <button id="importConfigBtn" class="btn btn-primary"><i class="bi bi-upload"></i> 导入配置</button>
                    </div>
                    <p class="hint">配置文件格式需包含：起始考场号、结束考场号、每考场人数</p>
                    <div class="template-download">
                        <button id="downloadTemplateBtn" class="btn btn-outline-secondary"><i class="bi bi-download"></i> 下载配置模板</button>
                    </div>
                    
                    <!-- 配置列选择 -->
                    <div class="column-select-section" id="configColumnSelectSection" style="display: none;">
                        <div class="alert alert-info mt-3">
                            <i class="bi bi-info-circle-fill"></i> 请选择考场配置中的列：
                        </div>
                        <div class="config-column-mapping">
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label class="form-label">起始考场号列：</label>
                                </div>
                                <div class="col-md-8">
                                    <select id="startRoomColumnSelect" class="form-select"></select>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label class="form-label">结束考场号列：</label>
                                </div>
                                <div class="col-md-8">
                                    <select id="endRoomColumnSelect" class="form-select"></select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">每考场人数列：</label>
                                </div>
                                <div class="col-md-8">
                                    <select id="studentsPerRoomColumnSelect" class="form-select"></select>
                                </div>
                            </div>
                        </div>
                        <button id="confirmConfigColumnBtn" class="btn btn-success"><i class="bi bi-check-circle"></i> 确认选择</button>
                    </div>
                </div>
                
                <h3><i class="bi bi-pencil-square"></i> 手动配置</h3>
                <div id="roomConfig" class="room-config">
                    <!-- 考场配置将动态生成 -->
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-md-6">
                        <button id="addConfigBtn" class="btn btn-success w-100 mb-2"><i class="bi bi-plus-circle"></i> 添加考场组</button>
                    </div>
                    <div class="col-md-6">
                        <button id="addBatchConfigBtn" class="btn btn-outline-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#batchConfigModal"><i class="bi bi-grid-3x3"></i> 批量添加考场</button>
                    </div>
                </div>
                <button id="applyConfigBtn" class="btn btn-primary btn-lg apply-btn"><i class="bi bi-magic"></i> 应用考场配置</button>
            </div>
        </div>
        
        <div class="card data-section">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2><i class="bi bi-table"></i> 数据预览</h2>
                <span class="data-counter" id="dataCounter">0 条记录</span>
            </div>
            <div class="card-body">
                <div class="table-container">
                    <table id="dataTable" class="table table-striped table-hover">
                        <thead class="table-primary" id="dataTableHeader">
                            <tr>
                                <th>序号</th>
                                <th>考号</th>
                                <th>考场</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据将在这里动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="exportBtn" class="btn btn-danger btn-lg" disabled><i class="bi bi-file-earmark-excel"></i> 导出分配结果</button>
        </div>
        
        <footer class="app-footer">
            <p>© 2023 考场分配系统 | 高效便捷的学生考场分配工具</p>
        </footer>
    </div>
    
    <!-- 批量添加考场模态框 -->
    <div class="modal fade" id="batchConfigModal" tabindex="-1" aria-labelledby="batchConfigModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="batchConfigModalLabel">批量添加考场</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="batchStartRoom" class="form-label">起始考场号</label>
                        <input type="number" class="form-control" id="batchStartRoom" value="1" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="batchEndRoom" class="form-label">结束考场号</label>
                        <input type="number" class="form-control" id="batchEndRoom" value="10" min="1">
                    </div>
                    <div class="mb-3">
                        <label for="batchStudentsPerRoom" class="form-label">每考场人数</label>
                        <input type="number" class="form-control" id="batchStudentsPerRoom" value="30" min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmBatchConfigBtn">确认添加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
